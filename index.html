<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        console.log("Hello World!")

        function getComputerChoice (max = 3) {
            choice = Math.floor(Math.random() * max);
            if (choice === 0) {
                return "rock";
            } else if (choice === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice () {
            choice = prompt("Please pick your choice: r - 'rock', p - 'paper' or s - 'scissors' ");
            if (choice === 'r') {
                return "rock";
            } else if (choice === 'p') {
                return "paper";
            } else if (choice === 's'){
                return "scissors";
            }
        }
        
        console.log(getComputerChoice());
        console.log(getComputerChoice());
        console.log(getComputerChoice());
        console.log(getComputerChoice());
        console.log(getComputerChoice());
        console.log(getHumanChoice());
        console.log(getHumanChoice());
        
    </script>
</body>
</html>
