<html lang="en">

<body>
    <h3>Let's play Rock, Paper, Scissors Game!</h3>
    <div class="main">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="round-results">
        <h3>Round results:</h3>
        <div>
            <p id="round">&nbsp;</p>
        </div>
    </div>
    <div class="total-results">
        <h3>Total Results:</h3>
        <p id="human"></p>
        <p id="computer"></p>
    </div>
</body>
